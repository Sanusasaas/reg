<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="content">
        <div class="logo">
        <img src="logo.png" width="1400px" alt="">
    </div>
    <form class="form" method="post">
        <div class="name">
            <label>Имя -</label>
            <input type="text" class="input-name" placeholder=" Введите имя" name="name">
        </div>
        <div class="fullname">
            <label>Фамилия -</label>
            <input type="text" class="input-fullname" placeholder=" Введите фамилию" name="fullname">
        </div>
        <div class="email">
           <label>Почта -</label>
            <input type="email" class="input-email" placeholder=" Введите email" name="email">
        </div>
        <div class="tel">
            <label>Телефон -</label>
            <input type="text" class="input-tel" placeholder=" Введите номер телефона" name="number">
        </div>
        <div class="password">
            <label>Пароль -</label>
            <input type="password" class="input-password" placeholder=" Введите пароль" name="password">
        </div>
        <div class="buttons">
            <button class="sign">Вход</button>
            <button class="reg">Регистрация</button>
        </div>
    </form>
    </div>
</body>
</html>
